<!DOCTYPE html>
<html lang="en">
<body class="bg-slate-600">
  <form method="get" action="/game.html" class="mt-2 text-center">
    <input type="text" placeholder="nickname" name="nickname" class="mr-0 outline-none text-center p-1 rounded-md rounded-r-none shadow-sm shadow-black">
    <button type="submit" class="ml-0 outline-none bg-green-500 p-1 rounded-md rounded-l-none shadow-sm shadow-black">PLAY</button>
  </form>
  <table class="ml-auto mr-auto mt-5 text-xl">
    <thead class="border-2 border-black">
      <tr>
        <th class="text-white text-center px-2 py-1 border-r-2 border-black">Key</th>
        <th class="text-white text-center px-2 py-1">Action</th>
      </tr>
    </thead>

    <tbody class="border-2 border-black">
      <tr class="border-b-2 border-black">
        <td class="text-white text-center px-2 py-1 border-r-2 border-black">WASD or Arrow Keys</td>
        <td class="text-white text-center px-2 py-1">Move</td>
      </tr>
      <tr>
        <td class="text-white text-center border-r-2 border-black">T</td>
        <td class="text-white text-center px-2 py-1">Stop time for 5 sec if you have score above 10</td>
      </tr>
    </tbody>
  </table>
</body>
<head>
  <meta charset="UTF-8">
  <title>Game</title>
  <link rel="stylesheet" href="/style.css">
</head>
</html>
